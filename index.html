<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindAR â€” Test cible</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
  <style>body{margin:0;overflow:hidden}</style>
</head>
<body>
  <a-scene mindar-image="imageTargetSrc: ./target.mind; autoStart: true;"
           embedded vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true">

    <a-camera look-controls="enabled: true"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-box position="0 0 -0.5" depth="0.1" height="0.1" width="0.1" material="color: red"></a-box>
    </a-entity>
  </a-scene>
</body>
</html>
