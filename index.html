<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>TachÃ©o AR â€” clean + lock</title>

  <!-- Versions stables, ordre crucial -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://unpkg.com/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

  <style>
    /* on ne touche PAS Ã  video/canvas, juste un peu dâ€™UI */
    body{ margin:0; overflow:hidden; background:#000; font-family:system-ui,Arial,sans-serif; }
    #status{
      position:fixed; top:10px; left:50%; transform:translateX(-50%);
      background:rgba(0,0,0,.55); color:#fff; padding:6px 10px; border-radius:8px; font-size:13px; z-index:10;
    }
    .ui{ position:fixed; left:0; right:0; bottom:14px; display:flex; gap:10px; justify-content:center; z-index:10; }
    .ui button{ padding:10px 14px; border:none; border-radius:10px; font-size:15px; color:#fff; }
    #lockBtn{ background:#16a34a } #unlockBtn{ background:#334155 }
  </style>
</head>
<body>
  <div id="status">Scan de la cibleâ€¦</div>

  <a-scene
    mindar-image="imageTargetSrc: ./target.mind; autoStart: true;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true">
    <!-- pas de renderer/background custom ici -->

    <!-- PrÃ©charge proprement le modÃ¨le -->
    <a-assets timeout="45000">
      <a-asset-item id="tacheoModel" src="./modele.glb" crossorigin="anonymous"></a-asset-item>
    </a-assets>

    <a-camera look-controls="enabled: true"></a-camera>

    <!-- Racine liÃ©e Ã  la cible (index 0) -->
    <a-entity id="markerRoot" mindar-image-target="targetIndex: 0">
      <!-- Mets un offset simple; ajuste aprÃ¨s -->
      <a-entity id="tacheo"
                gltf-model="#tacheoModel"
                position="0 0 -0.5"
                rotation="0 0 0"
                scale="0.3 0.3 0.3">
      </a-entity>
    </a-entity>
  </a-scene>

  <div class="ui">
    <button id="lockBtn" disabled>Verrouiller</button>
    <button id="unlockBtn" disabled>DÃ©verrouiller</button>
  </div>
<script>
  const sceneEl   = document.querySelector('a-scene');
  const marker    = document.getElementById('markerRoot');
  const tacheo    = document.getElementById('tacheo');
  const statusEl  = document.getElementById('status');
  const lockBtn   = document.getElementById('lockBtn');
  const unlockBtn = document.getElementById('unlockBtn');

  // âœ… toujours prendre THREE via AFRAME
  let THREEjs = null;

  let locked = false, foundOnce = false;
  const setStatus = (m)=> statusEl.textContent = m;

  sceneEl.addEventListener('loaded', () => {
    THREEjs = AFRAME.THREE;
    console.log('AFRAME', AFRAME.version, 'MindAR?', !!sceneEl.systems['mindar-image-system']);
  });

  // MindAR events
  marker.addEventListener('targetFound', () => {
    foundOnce = true;
    setStatus(locked ? 'Cible trouvÃ©e (objet verrouillÃ©).' : 'Cible trouvÃ©e â€” tu peux verrouiller.');
    lockBtn.disabled   = locked;
    unlockBtn.disabled = !locked;
  });

  marker.addEventListener('targetLost', () => {
    setStatus(locked ? 'Cible perdue (objet reste affichÃ©).' : 'Cible perdue â€” vise la cible.');
    lockBtn.disabled   = true;
    unlockBtn.disabled = !locked;
  });

  // ðŸ”’ Verrouiller = sortir l'entitÃ© du marker, en gardant sa POSE MONDE
  lockBtn.addEventListener('click', () => {
    if (!foundOnce || locked) return;
    try {
      // 1) lire la pose monde AVANT re-parenting
      const pos  = new THREEjs.Vector3();
      const quat = new THREEjs.Quaternion();
      const scl  = new THREEjs.Vector3();
      tacheo.object3D.getWorldPosition(pos);
      tacheo.object3D.getWorldQuaternion(quat);
      tacheo.object3D.getWorldScale(scl);

      // 2) re-parenter AU NIVEAU DOM (plus fiable que object3D.attach)
      //    - retire du marker, ajoute sous la scÃ¨ne
      marker.removeChild(tacheo);
      sceneEl.appendChild(tacheo);

      // 3) rÃ©appliquer la pose monde
      tacheo.object3D.position.copy(pos);
      tacheo.object3D.quaternion.copy(quat);
      tacheo.object3D.scale.copy(scl);
      tacheo.object3D.updateMatrixWorld(true);

      // 4) assurer que lâ€™objet reste visible mÃªme si MindAR masque le marker
      tacheo.setAttribute('visible', true);

      locked = true;
      lockBtn.disabled   = true;
      unlockBtn.disabled = false;
      setStatus('Objet verrouillÃ© âœ”');
    } catch (e) {
      console.error('Lock error:', e);
      setStatus('Erreur lors du verrouillage (voir console).');
    }
  });

  // ðŸ”“ DÃ©verrouiller = remettre l'entitÃ© sous le marker, avec lâ€™offset initial
  unlockBtn.addEventListener('click', () => {
    if (!locked) return;
    try {
      // 1) sortir de la scÃ¨ne et remettre sous le marker
      sceneEl.removeChild(tacheo);
      marker.appendChild(tacheo);

      // 2) reposer l'offset initial (ajuste Ã  ta convenance)
      tacheo.setAttribute('position', '0 0 -0.5');
      tacheo.setAttribute('rotation', '0 0 0');
      // tacheo.setAttribute('scale', '0.3 0.3 0.3'); // si tu veux forcer lâ€™Ã©chelle initiale

      locked = false;
      lockBtn.disabled   = !foundOnce;
      unlockBtn.disabled = true;
      setStatus('DÃ©verrouillÃ© â€” vise la cible pour reprendre.');
    } catch (e) {
      console.error('Unlock error:', e);
      setStatus('Erreur lors du dÃ©verrouillage (voir console).');
    }
  });
</script>
</body>
</html>
