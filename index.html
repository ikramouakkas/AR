<script>
  const sceneEl    = document.querySelector('a-scene');
  const marker     = document.getElementById('markerRoot');
  const tacheo     = document.getElementById('tacheo');
  const worldAnchor= document.getElementById('worldAnchor');

  const statusEl   = document.getElementById('status');
  const lockBtn    = document.getElementById('lockBtn');
  const unlockBtn  = document.getElementById('unlockBtn');

  let THREEjs = null;
  let foundOnce = false;
  let locked = false;
  let worldCopy = null; // la copie affichÃ©e quand verrouillÃ©

  const setStatus = (m)=> statusEl && (statusEl.textContent = m);

  sceneEl.addEventListener('loaded', () => {
    THREEjs = AFRAME.THREE;
    console.log('AFRAME', AFRAME.version, 'MindAR?', !!sceneEl.systems['mindar-image-system']);
  });

  // Ã‰vÃ©nements MindAR
  marker.addEventListener('targetFound', () => {
    foundOnce = true;
    setStatus(locked ? 'Cible trouvÃ©e (objet verrouillÃ©).' : 'Cible trouvÃ©e â€” tu peux verrouiller.');
    lockBtn.disabled   = locked;
    unlockBtn.disabled = !locked;
    // s'assurer que l'original est visible quand non verrouillÃ©
    if (!locked) tacheo.setAttribute('visible', true);
  });

  marker.addEventListener('targetLost', () => {
    setStatus(locked ? 'Cible perdue (objet verrouillÃ© reste affichÃ©).' : 'Cible perdue â€” vise la cible.');
    lockBtn.disabled   = true;
    unlockBtn.disabled = !locked;
  });

  // ðŸ”’ Verrouiller : crÃ©er une COPIE au mÃªme endroit dans worldAnchor, cacher lâ€™original
  lockBtn.addEventListener('click', () => {
    if (!foundOnce || locked) return;

    try {
      // lire la pose monde de lâ€™original
      const pos  = new THREEjs.Vector3();
      const quat = new THREEjs.Quaternion();
      const scl  = new THREEjs.Vector3();
      tacheo.object3D.getWorldPosition(pos);
      tacheo.object3D.getWorldQuaternion(quat);
      tacheo.object3D.getWorldScale(scl);

      // si une copie existe dÃ©jÃ , on la supprime
      if (worldCopy && worldCopy.parentNode) {
        worldAnchor.removeChild(worldCopy);
        worldCopy = null;
      }

      // crÃ©er une nouvelle entitÃ© identique au modÃ¨le
      worldCopy = document.createElement('a-entity');
      worldCopy.setAttribute('gltf-model', tacheo.getAttribute('gltf-model')); // mÃªme source (#tacheoModel)
      // appliquer la pose monde (convertir la rotation en degrÃ©s)
      const euler = new THREEjs.Euler().setFromQuaternion(quat, 'YXZ');
      worldCopy.setAttribute('position', `${pos.x} ${pos.y} ${pos.z}`);
      worldCopy.setAttribute('rotation', `${THREEjs.MathUtils.radToDeg(euler.x)} ${THREEjs.MathUtils.radToDeg(euler.y)} ${THREEjs.MathUtils.radToDeg(euler.z)}`);
      worldCopy.setAttribute('scale', `${scl.x} ${scl.y} ${scl.z}`);

      worldAnchor.appendChild(worldCopy);

      // cacher lâ€™original liÃ© au marker (on ne le dÃ©place plus)
      tacheo.setAttribute('visible', false);

      locked = true;
      lockBtn.disabled   = true;
      unlockBtn.disabled = false;
      setStatus('Objet verrouillÃ© âœ” (copie indÃ©pendante affichÃ©e)');
    } catch (e) {
      console.error('Lock error:', e);
      setStatus('Erreur verrouillage (console).');
    }
  });

  // ðŸ”“ DÃ©verrouiller : supprimer la copie et rÃ©-afficher lâ€™original sous le marker
  unlockBtn.addEventListener('click', () => {
    if (!locked) return;

    try {
      if (worldCopy && worldCopy.parentNode) {
        worldAnchor.removeChild(worldCopy);
      }
      worldCopy = null;

      // remettre lâ€™original visible et Ã  son offset initial
      tacheo.setAttribute('visible', true);
      tacheo.setAttribute('position', '0 0 -0.5');
      tacheo.setAttribute('rotation', '0 0 0');
      // tacheo.setAttribute('scale', '0.3 0.3 0.3'); // si tu veux forcer lâ€™Ã©chelle initiale

      locked = false;
      lockBtn.disabled   = !foundOnce;
      unlockBtn.disabled = true;
      setStatus('DÃ©verrouillÃ© â€” vise la cible pour reprendre.');
    } catch (e) {
      console.error('Unlock error:', e);
      setStatus('Erreur dÃ©verrouillage (console).');
    }
  });
</script>
