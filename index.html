<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>TachÃ©o AR â€” MindAR (fix vidÃ©o)</title>

  <!-- A-Frame AVANT MindAR -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://unpkg.com/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html,body{height:100%;margin:0;background:#000;overflow:hidden}
    /* plein Ã©cran pour la scÃ¨ne */
    a-scene{position:fixed;inset:0;width:100vw;height:100vh;display:block}
    /* le canvas A-Frame doit Ãªtre TRANSPARENT pour laisser voir la vidÃ©o */
    canvas, .a-canvas{background: transparent !important;}
    /* la vidÃ©o/canvas doivent couvrir lâ€™Ã©cran sans bandes */
    video,canvas{object-fit:cover !important}
    /* Ã©tire aussi les overlays MindAR */
    .mindar-ui-loading,.mindar-ui-scanning,.mindar-ui-compatibility{
      position:fixed !important;inset:0 !important;width:100vw !important;height:100vh !important
    }
    /* petite barre dâ€™Ã©tat + boutons */
    #status{position:fixed;top:10px;left:50%;transform:translateX(-50%);background:rgba(0,0,0,.55);color:#fff;padding:6px 10px;border-radius:8px;font-size:13px}
    .ui{position:fixed;left:0;right:0;bottom:14px;display:flex;gap:10px;justify-content:center}
    .ui button{padding:10px 14px;border:none;border-radius:10px;font-size:15px;color:#fff}
    #lockBtn{background:#16a34a} #unlockBtn{background:#334155}
  </style>
</head>
<body>
  <div id="status">Scan de la cibleâ€¦</div>

  <a-scene
    mindar-image="imageTargetSrc: ./target.mind; autoStart: true;"
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    renderer="alpha: true; antialias: true"        <!-- ðŸ‘ˆ alpha=transparent -->
    background="color: #00000000">                  <!-- ðŸ‘ˆ fond transparent -->

    <a-assets timeout="45000">
      <a-asset-item id="tacheoModel" src="./modele.glb" crossorigin="anonymous"></a-asset-item>
    </a-assets>

    <a-camera look-controls="enabled: true"></a-camera>

    <!-- Ancre sur la cible (index 0) -->
    <a-entity id="markerRoot" mindar-image-target="targetIndex: 0">
      <a-entity id="tacheo"
        gltf-model="#tacheoModel"
        position="0 0 -0.5"
        rotation="0 0 0"
        scale="0.3 0.3 0.3">
      </a-entity>
    </a-entity>
  </a-scene>

  <div class="ui">
    <button id="lockBtn" disabled>Verrouiller</button>
    <button id="unlockBtn" disabled>DÃ©verrouiller</button>
  </div>

  <script>
    const sceneEl   = document.querySelector('a-scene');
    const marker    = document.getElementById('markerRoot');
    const tacheo    = document.getElementById('tacheo');
    const statusEl  = document.getElementById('status');
    const lockBtn   = document.getElementById('lockBtn');
    const unlockBtn = document.getElementById('unlockBtn');

    let locked = false, foundOnce = false;

    function setStatus(m){ statusEl.textContent = m; }

    marker.addEventListener('targetFound', () => {
      foundOnce = true;
      setStatus(locked ? 'Cible trouvÃ©e (objet verrouillÃ©).' : 'Cible trouvÃ©e â€” tu peux verrouiller.');
      lockBtn.disabled   = locked;
      unlockBtn.disabled = !locked;
    });

    marker.addEventListener('targetLost', () => {
      setStatus(locked ? 'Cible perdue (objet reste affichÃ©).' : 'Cible perdue â€” vise la cible.');
      lockBtn.disabled   = true;
      unlockBtn.disabled = !locked;
    });

    // Verrouiller : dÃ©tacher de la cible, garder la pose monde
    lockBtn.addEventListener('click', () => {
      if (!foundOnce || locked) return;

      const worldPos  = new THREE.Vector3();
      const worldQuat = new THREE.Quaternion();
      const worldScl  = new THREE.Vector3();
      tacheo.object3D.getWorldPosition(worldPos);
      tacheo.object3D.getWorldQuaternion(worldQuat);
      tacheo.object3D.getWorldScale(worldScl);

      sceneEl.object3D.attach(tacheo.object3D);

      tacheo.setAttribute('position', `${worldPos.x} ${worldPos.y} ${worldPos.z}`);
      const euler = new THREE.Euler().setFromQuaternion(worldQuat, 'YXZ');
      tacheo.setAttribute('rotation', `${THREE.Math.radToDeg(euler.x)} ${THREE.Math.radToDeg(euler.y)} ${THREE.Math.radToDeg(euler.z)}`);
      tacheo.setAttribute('scale', `${worldScl.x} ${worldScl.y} ${worldScl.z}`);

      locked = true;
      lockBtn.disabled = true;
      unlockBtn.disabled = false;
      setStatus('Objet verrouillÃ© âœ”');
    });

    // DÃ©verrouiller : rÃ©-attacher sous la cible avec lâ€™offset initial
    unlockBtn.addEventListener('click', () => {
      if (!locked) return;
      marker.object3D.attach(tacheo.object3D);
      tacheo.setAttribute('position', '0 0 -0.5');
      tacheo.setAttribute('rotation', '0 0 0');
      locked = false;
      lockBtn.disabled = !foundOnce;
      unlockBtn.disabled = true;
      setStatus('DÃ©verrouillÃ© â€” vise la cible pour reprendre.');
    });

    // Petit log de vÃ©rification
    sceneEl.addEventListener('loaded', () => {
      console.log('AFRAME', AFRAME.version, 'MindAR?', !!sceneEl.systems['mindar-image-system']);
    });
  </script>
</body>
</html>
