<html lang="fr">
<head>

    }
    .ui {
      position: fixed; left: 0; right: 0; bottom: 14px; display: flex; gap: 10px; justify-content: center; z-index: 10;
    }
    .ui button {
      padding: 10px 14px; border: none; border-radius: 10px; font-size: 15px; color: #fff;
    }
    #lockBtn   { background: #16a34a; }
    #unlockBtn { background: #334155; }
    #anchorBtn { background: #2563eb; }
  </style>
</head>
